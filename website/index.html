<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Sights Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 1rem;
            border-radius: 8px;
        }
        #search-bar {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search Historical Sights</h1>
    </header>
    <div class="container">
        <input type="text" id="search-bar" placeholder="Enter a location..." />
        <button id="search-btn">Search</button>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13); // Default to London

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to perform search using Nominatim API
        document.getElementById('search-btn').addEventListener('click', function () {
            const query = document.getElementById('search-bar').value;

            if (query) {
                fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&addressdetails=1`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const location = data[0];
                            const lat = location.lat;
                            const lon = location.lon;

                            // Center map to the searched location
                            map.setView([lat, lon], 14);

                            // Add a marker for the result
                            L.marker([lat, lon])
                                .addTo(map)
                                .bindPopup(`<b>${location.display_name}</b>`)
                                .openPopup();
                        } else {
                            alert('No results found!');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
