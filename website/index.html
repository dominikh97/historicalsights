<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Sights Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; } /* Full-screen map */
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Overpass API endpoint
        const overpassUrl = "https://overpass-api.de/api/interpreter";

        // Define the Overpass query
        const query = `
            [out:json][timeout:25];
            node["historic"]({{-90,-180,90,180}});
            out body;
        `;

        // Fetch data from Overpass API
        fetch(overpassUrl, {
            method: "POST",
            body: query,
            headers: { "Content-Type": "application/x-www-form-urlencoded" }
        })
            .then(response => response.json())
            .then(data => {
                const geojson = {
                    type: "FeatureCollection",
                    features: data.elements.map(el => ({
                        type: "Feature",
                        geometry: {
                            type: "Point",
                            coordinates: [el.lon, el.lat]
                        },
                        properties: el.tags
                    }))
                };

                // Add GeoJSON data to the map
                L.geoJSON(geojson, {
                    onEachFeature: function (feature, layer) {
                        const name = feature.properties.name || "Unknown Name";
                        const historic = feature.properties.historic || "Historic Site";
                        layer.bindPopup(`<b>${name}</b><br>${historic}`);
                    },
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 6,
                            fillColor: "#ff7800",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    }
                }).addTo(map);
            })
            .catch(err => console.error("Error fetching data:", err));
    </script>
</body>
</html>
