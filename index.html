<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Sites Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #2d3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header p {
            font-size: 18px;
            margin: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        #controls {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }

        #controls label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #2d3e50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #4f5c6a;
        }

        #map {
            height: 500px;
            flex-grow: 1;
            margin-left: 20px;
        }

        #selectedInfo {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            margin-left: 20px;
        }

        #selectedInfo h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #selectedInfo p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Historic Sites Search</h1>
        <p>Search for historic sites by country and historic type on the map.</p>
    </header>

    <div class="container">
        <div id="controls">
            <label for="country">Country:</label>
            <select id="country"></select>

            <label for="historicType">Historic Type:</label>
            <select id="historicType">
                <option value="aqueduct">Aqueduct</option>
                <option value="archaeological_site">Archaeological Site</option>
                <option value="battlefield">Battlefield</option>
                <option value="bomb_crater">Bomb Crater</option>
                <option value="building">Building</option>
                <option value="castle">Castle</option>
                <option value="church">Church</option>
                <option value="district">District</option>
                <option value="farm">Farm</option>
                <option value="fort">Fort</option>
                <option value="house">House</option>
                <option value="manor">Manor</option>
                <option value="memorial">Memorial</option>
                <option value="mine">Mine</option>
                <option value="monastery">Monastery</option>
                <option value="monument">Monument</option>
                <option value="mosque">Mosque</option>
                <option value="ruins">Ruins</option>
                <option value="temple">Temple</option>
                <option value="tomb">Tomb</option>
                <option value="tower">Tower</option>
            </select>

            <button id="searchBtn">Search</button>
        </div>

        <div id="map"></div>

        <div id="selectedInfo">
            <h2>Selected Site</h2>
            <p id="selectedSiteName">Site Name: N/A</p>
            <p id="selectedCountry">Country: N/A</p>
            <button id="fetchWikiBtn">Fetch Wikipedia Info</button>
        </div>
    </div>

    <script>
        async function fetchWikipediaSummary(query) {
            try {
                const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(`Failed to fetch summary for "${query}"`);

                const data = await response.json();
                if (data.type === "standard") {
                    document.getElementById('selectedInfo').innerHTML += `
                        <h3>${data.title}</h3>
                        <p>${data.extract}</p>
                        <a href="${data.content_urls.desktop.page}" target="_blank">Read more on Wikipedia</a>
                    `;
                } else {
                    throw new Error(`No summary found for "${query}"`);
                }
            } catch (error) {
                document.getElementById('selectedInfo').innerHTML += `<p>${error.message}</p>`;
            }
        }

        document.getElementById('fetchWikiBtn').addEventListener('click', () => {
            const siteName = document.getElementById('selectedSiteName').textContent.replace('Site Name: ', '').trim();
            const country = document.getElementById('selectedCountry').textContent.replace('Country: ', '').trim();
            const query = `${siteName} ${country}`;
            fetchWikipediaSummary(query);
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Example map setup and marker click logic
            const map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

            L.marker([51.5, -0.09]).addTo(map).on('click', () => {
                document.getElementById('selectedSiteName').textContent = "Site Name: Big Ben";
                document.getElementById('selectedCountry').textContent = "Country: United Kingdom";
            });
        });
    </script>

</body>
</html>
