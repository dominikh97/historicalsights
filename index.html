<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Sites Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #2d3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header p {
            font-size: 18px;
            margin: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        #controls {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            flex-shrink: 0;
        }

        #rightPanel {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            flex-shrink: 0;
            margin-left: 20px;
        }

        #controls label,
        #rightPanel label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #2d3e50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #4f5c6a;
        }

        #map {
            height: 500px;
            flex-grow: 1;
        }

        /* Initially hide the calculate button */
        #calculateAndDownloadBtn {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Historic Sites Search</h1>
        <p>Search for historic sites by country and historic type on the map.</p>
    </header>

    <div class="container">
        <div id="controls">
            <label for="country">Country:</label>
            <select id="country"></select>

            <label for="historicType">Historic Type:</label>
            <select id="historicType">
                <option value="aqueduct">Aqueduct</option>
                <option value="archaeological_site">Archaeological Site</option>
                <option value="battlefield">Battlefield</option>
                <option value="bomb_crater">Bomb Crater</option>
                <option value="building">Building</option>
                <option value="castle">Castle</option>
                <option value="church">Church</option>
                <option value="district">District</option>
                <option value="farm">Farm</option>
                <option value="fort">Fort</option>
                <option value="house">House</option>
                <option value="manor">Manor</option>
                <option value="memorial">Memorial</option>
                <option value="mine">Mine</option>
                <option value="monastery">Monastery</option>
                <option value="monument">Monument</option>
                <option value="mosque">Mosque</option>
                <option value="ruins">Ruins</option>
                <option value="temple">Temple</option>
                <option value="tomb">Tomb</option>
                <option value="tower">Tower</option>
            </select>

            <button id="searchBtn">Search</button>
        </div>

        <div id="map"></div>

        <!-- New right panel -->
        <div id="rightPanel">
            <h3>Node Information</h3>
            <p id="nodeDetails">Select a node to view details here.</p>
            <button id="calculateAndDownloadBtn">Calculate and Download Polygon</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="map.js"></script>
    <script src="drawPolygon.js"></script>

</body>
</html>
