<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historic Sites Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #2d3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header p {
            font-size: 18px;
            margin: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        #controls {
            background-color: white;
            padding: 20px; /* Padding added to match the spacing */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }

        #controls label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #2d3e50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #4f5c6a;
        }

        #map {
            height: 500px;
            flex-grow: 1;  /* Makes the map take up remaining space */
            margin-left: 20px;
            width: calc(100% - 340px); /* Adjust for controls width */
        }

        #selectedInfo {
            background-color: white;
            padding: 20px;  /* Padding to match the controls container */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            margin-left: 20px;
        }

        #selectedInfo h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #selectedInfo p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Historic Sites Search</h1>
        <p>Search for historic sites by country and historic type on the map.</p>
    </header>

    <div class="container">
        <div id="controls">
            <label for="country">Country:</label>
            <select id="country"></select>

            <label for="historicType">Historic Type:</label>
            <select id="historicType">
                <option value="aqueduct">Aqueduct</option>
                <option value="archaeological_site">Archaeological Site</option>
                <option value="battlefield">Battlefield</option>
                <option value="bomb_crater">Bomb Crater</option>
                <option value="building">Building</option>
                <option value="castle">Castle</option>
                <option value="church">Church</option>
                <option value="district">District</option>
                <option value="farm">Farm</option>
                <option value="fort">Fort</option>
                <option value="house">House</option>
                <option value="manor">Manor</option>
                <option value="memorial">Memorial</option>
                <option value="mine">Mine</option>
                <option value="monastery">Monastery</option>
                <option value="monument">Monument</option>
                <option value="mosque">Mosque</option>
                <option value="ruins">Ruins</option>
                <option value="temple">Temple</option>
                <option value="tomb">Tomb</option>
                <option value="tower">Tower</option>
            </select>

            <button id="searchBtn">Search</button>
        </div>

        <div id="map"></div>

        <!-- Panel to display selected site information -->
        <div id="selectedInfo">
            <h2>Selected Site</h2>
            <p id="selectedSiteName">Site Name: N/A</p>
            <p id="selectedCountry">Country: N/A</p>
        </div>
    </div>

    <div id="selectedInfo">
    <h2>Selected Site</h2>
    <p id="selectedSiteName">Site Name: N/A</p>
    <p id="selectedCountry">Country: N/A</p>
    <button id="fetchWikiBtn">Fetch Wikipedia Info</button>
    </div>

    <script src="data.js"></script>
    <script src="map.js"></script>

    <script>
    // Function to fetch the Wikipedia summary for the selected site
    async function fetchWikipediaSummary(siteName) {
        try {
            const response = await fetch(https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(siteName)});
            if (!response.ok) {
                throw new Error(Failed to fetch summary for "${siteName}");
            }
            const data = await response.json();
            const infoContainer = document.getElementById('selectedInfo');

            if (data.type === "standard") {
                infoContainer.innerHTML = 
                    <h2>${data.title}</h2>
                    <p>${data.extract}</p>
                    <a href="${data.content_urls.desktop.page}" target="_blank">Read more on Wikipedia</a>
                ;
            } else {
                throw new Error(No summary found for "${siteName}");
            }
        } catch (error) {
            const infoContainer = document.getElementById('selectedInfo');
            infoContainer.innerHTML = 
                <h2>Site Information</h2>
                <p>Could not fetch details for "${siteName}".</p>
                <p>${error.message}</p>
            ;
        }
    }

    // Add an event listener for map clicks to update the selected site info
    function setupMapClickListener(map) {
        map.on('click', (e) => {
            // Replace with how your map returns site data on click
            const clickedSite = getSiteDetailsFromMap(e.latlng); // Custom function to extract site details
            if (clickedSite && clickedSite.name) {
                // Update the site name and country in the info panel
                document.getElementById('selectedSiteName').textContent = Site Name: ${clickedSite.name};
                document.getElementById('selectedCountry').textContent = Country: ${clickedSite.country || 'N/A'};

                // Fetch Wikipedia summary for the clicked site
                fetchWikipediaSummary(clickedSite.name);
            }
        });
    }

    // Function to get site details from map (mock function, replace with actual logic)
    function getSiteDetailsFromMap(latlng) {
        // Example site data; replace with your actual data retrieval logic
        return {
            name: "Great Wall of China", // This should come from your map logic
            country: "China",
        };
    }

    // Simulate initializing the map and setting up the click listener
    document.addEventListener('DOMContentLoaded', () => {
        const map = L.map('map').setView([51.505, -0.09], 13); // Example map initialization
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Call the function to set up the map click listener
        setupMapClickListener(map);
    });
    </script>

</body>
</html>
