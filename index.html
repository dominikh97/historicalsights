<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Sights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Historical Sights</h1>
        <div>
            <label for="country">Select Country:</label>
            <select id="country">
                <option value="">Select a country</option>
            </select>
        </div>

        <div>
            <label for="historic-type">Select Historic Type:</label>
            <select id="historic-type">
                <option value="">Select a type</option>
                <option value="church">Church</option>
                <option value="castle">Castle</option>
                <option value="battlefield">Battlefield</option>
            </select>
        </div>

        <div>
            <label for="search-term">Search Term:</label>
            <input type="text" id="search-term" placeholder="Search..." />
        </div>

        <button id="fetch-data">Fetch Historic Sites</button>

        <div id="results"></div>
    </div>

    <script src="map.js"></script>
    <script src="search.js"></script>

    <!-- Ensure the fetch API works properly with local server -->
    <script>
        const fetchData = async () => {
            const country = document.getElementById("country").value;
            const historicType = document.getElementById("historic-type").value;
            const searchTerm = document.getElementById("search-term").value;

            if (!country || !historicType) {
                alert("Please select both country and historic type.");
                return;
            }

            const url = new URL('http://localhost:5000/api/historic-sites');
            const params = { country, historicType, q: searchTerm };
            Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        };

        const displayResults = (data) => {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";
            data.forEach(item => {
                const resultDiv = document.createElement("div");
                resultDiv.innerHTML = `<strong>${item.name}</strong> - ${item.historicType}`;
                resultsContainer.appendChild(resultDiv);
            });
        };

        document.getElementById("fetch-data").addEventListener("click", fetchData);
    </script>
</body>
</html>
