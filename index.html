<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historic Sites Search</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <style>
    /* (Unchanged) Your existing styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #2d3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    header p {
      font-size: 18px;
      margin: 10px 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }
    #controls {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
    }
    #controls label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }
    select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background-color: #2d3e50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4f5c6a;
    }
    #map {
      height: 500px;
      flex-grow: 1;  /* map takes remaining space */
      margin-left: 20px;
    }
    #selectedInfo {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    #selectedInfo h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Historic Sites Search</h1>
    <p>Search for historic sites by country and historic type on the map.</p>
  </header>

  <div class="container">
    <!-- Controls Panel -->
    <div id="controls">
      <label for="country">Country:</label>
      <select id="country"></select>

      <label for="historicType">Historic Type:</label>
      <select id="historicType">
        <option value="aqueduct">Aqueduct</option>
        <option value="archaeological_site">Archaeological Site</option>
        <option value="battlefield">Battlefield</option>
        <option value="bomb_crater">Bomb Crater</option>
        <option value="building">Building</option>
        <option value="castle">Castle</option>
        <option value="church">Church</option>
        <option value="district">District</option>
        <option value="farm">Farm</option>
        <option value="fort">Fort</option>
        <option value="house">House</option>
        <option value="manor">Manor</option>
        <option value="memorial">Memorial</option>
        <option value="mine">Mine</option>
        <option value="monastery">Monastery</option>
        <option value="monument">Monument</option>
        <option value="mosque">Mosque</option>
        <option value="ruins">Ruins</option>
        <option value="temple">Temple</option>
        <option value="tomb">Tomb</option>
        <option value="tower">Tower</option>
      </select>

      <button id="searchBtn">Search</button>

      <!-- Selected Site Panel with Wikipedia Summary -->
      <div id="selectedInfo">
        <h3 id="selectedSiteName">Site Name:</h3>
        <h4 id="selectedCountry">Country:</h4>
        <!-- Summaries get appended here by map.js -->
      </div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>
  </div>

  <!-- 1) Define your countryCoordinates object and attach it to window -->
  <script>
    window.countryCoordinates = {
      "Afghanistan": "29.3, 60.9, 38.5, 77.1",
      "Albania": "39.6, 19.3, 42.6, 21.1",
      "Algeria": "19.0, -8.0, 37.1, 11.0",
      "Andorra": "42.4, 1.4, 42.7, 1.8",
      "Angola": "-18.0, 11.0, -4.0, 24.0",
      /* ... rest of your countries ... */
      "United States": "24.5, -125.0, 49.5, -66.9",
      "Zimbabwe": "-17.9, 25.0, -15.0, 32.0"
    };

    // 2) Populate the <select id="country"> with these countries
    document.addEventListener('DOMContentLoaded', () => {
      const countryDropdown = document.getElementById('country');
      if (!countryDropdown || !window.countryCoordinates) return;
      const countries = Object.keys(window.countryCoordinates);
      countries.forEach(country => {
        const option = document.createElement('option');
        option.value = country;
        option.textContent = country;
        countryDropdown.appendChild(option);
      });
    });
  </script>

  <!-- 3) Load map.js AFTER the country list is populated -->
  <script src="map.js"></script>

</body>
</html>
